<div class="bookSearch-outer">
    <h5 #resultStatus class="mb-0 text-white lh-100">Search Result : {{searchTitle}}</h5>

    <div class="example-container">
        <mat-form-field>
        <!-- mat-select: 셀렉트 박스에 대한 Angular Material 컴포넌트-->
        <!-- 양방향 바인드로 selectedValue를 바인딩 시켜놓음-->
        <mat-select placeholder="도서종류"
                    #bookCategorySelect
                    [(ngModel)]="selectedValue"
                    (ngModelChange)="changeValue(bookCategorySelect.value)">
            <!-- mat-option: 셀렉트 박스 안에 각각의 옵션 컴포넌트-->
            <mat-option *ngFor="let category of bookCategory"
                        [value]="category.value">
                        <!-- ngFor, ngIf: 구조적 지시자 (Structural Directive)-->
                        <!-- DOM 요소를 추가하거나 삭제, 반복처리하여 화면의 구조를 변경-->
            {{ category.viewValue }}
            </mat-option>
        </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary"
            (click)="clearCondition()">검색 초기화</button>
        <button mat-raised-button color="primary"
            (click)="changeDOM()">DOM 직접 변경</button>
    </div>

    <div>
        <!-- bookCategory라는 이름을 displayCategoryName 속성을 바인딩-->
        <app-search-box [bookCategory]="displayCategoryName"
                        (searchEvent)="changeTitleBar($event)">
                        <!-- 이벤트 바인딩을 이용한 searchEvent 이벤트 발생-->
            <p>Content Projection!</p>
            <p>First Paragraph</p>
            <p>Second Paragraph</p>
            <!-- Content Projection: 부모 컴포넌트가 자식 컴포넌트에게 템플릿을 전달-->
            <!-- 하위 컴포넌트를 포함시키면서 3개의 <p> 엘리먼트 (element)를 전달-->
        </app-search-box>
    </div>
    <div>
        <app-detail-box></app-detail-box>
    </div>
    <div>
        <app-list-box></app-list-box>
    </div>
</div>
